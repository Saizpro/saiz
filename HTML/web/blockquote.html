<!DOCTYPE html>

	<title>blockquote</title>

<body>
	<h1>Sintaxis de la etiqueta &lt;blockquote&gt;</h1>

		<p>La sintaxis de la etiqueta &lt;blockquote&gt; se muestra a continuación:</p>

		<p><code>&lt;blockquote cite="...<span class="ita">dirección original de la cita<span>..."&gt;Texto que se cita&lt;/blockquote&gt;</code></p>
	
</body>
