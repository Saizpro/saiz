<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Span</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>1</td>
			<td colspan="3">2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td rowspan="2">9</td>
			<td rowspan="2" colspan="3">10</td>
			<td>11</td>
		</tr>
		<tr>
			<td>12</td>
		</tr>
	</table>
</body>
</html>
