<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var res = "";
            for(i = 1; i<=10; i++){
                res += "<br>"
                for(j=1; j<=10; j++){
                    if (i==4){
                        continue;
                    }
                    prod = i*j;
                    res += prod+" ";
                }
            }
        $("p").html(res);
    });
    </script>
</head>
<body>

   <pre>
        <p>
            
        </p>
    </pre>

</body>
</html>
