<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
    $(document).ready(function(){
        var dia  = ["domingo", "lunes", "martes", "miércoles", "jueves", "viernes", "sábado"];
        var text = "";
        for (i=dia.length-1; i>=0; i--){
            text += dia[i]+" ";
        }
        $("p").html(text);
    });
    </script>
</head>
<body>

   <pre>
    <p>
        
    </p>
    </pre>


</body>
</html>
