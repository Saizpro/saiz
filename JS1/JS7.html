<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Fecha actual</title>
    <meta name="description" content="Imprime en la página la fecha de hoy.">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var dia = ["domingo", "lunes", "martes", "miércoles", "jueves", "viernes", "sábado"];
            var mes = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
            var fechaHoy = new Date(); //Guardamos en una variable la fecha actual.
            var numDia   = fechaHoy.getDay(); //De la fecha actual, extraemos el día de la semana en número (del 0 al 6).
            var diaSem   = dia[numDia]; //Relacionamos el número del día con el array de nombres de días de la semana.
            var numMes   = fechaHoy.getMonth(); //De la fecha actual, extraemos el día del mes en número (del 0 al 11).
            var mesHoy   = mes[numMes]; //Relacionamos el número del día con el array de nombres de meses.
            var año      = fechaHoy.getFullYear(); //De la fecha actual, extraemos el año.
            var diaHoy   = fechaHoy.getDate(); //De la fecha actual, extraemos el día del mes.  
            $("p").html("Hoy es "+diaSem+" "+diaHoy+" de "+mesHoy+" de "+año);
         });
    </script>
</head>
<body>

   <pre>
        <p>
            
        </p>
    </pre>

</body>
</html>
