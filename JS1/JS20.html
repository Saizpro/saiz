<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#caja1").click(function(){
           $("#caja1").hide("slow",function(){
             alert("Con callback");
            });
        });
        $("#caja2").click(function(){
           $("#caja2").hide(5000);
             alert("Sin callback");
        });
    });
    </script>
    <style>
        div{
            background-color: chartreuse;
            display: block;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>

<div id="caja1">Con callback</div>

<p>  </p>

<div id="caja2">Sin callback</div>

</body>
</html>
