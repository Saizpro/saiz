<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="description" content="Transforma 3 valores en un array y muestra siempre el central.">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#dale").click(function(){
                var valor1 = $("#num1").val();
                var valor2 = $("#num2").val();
                var valor3 = $("#num3").val();
                var ar     = [valor1, valor2, valor3];
                var res    = ar[1];
                $("#num4").val(res);
            });
        });
    </script>
</head>
<body>

   <pre>
    <form name="form" id="form">
        <label for="num1">Primer número</label>
        <input type="text" id="num1" name="num1">
        <label for="num2">Segundo número</label>
        <input type="text" id="num2" name="num2">   
        <label for="num3">Tercer número</label>
        <input type="text" id="num3">
        <label for="num4">Cuarto número</label>
        <input type="text" id="num4">
        <input type="button" id="dale" value="dale">
    </form>
    </pre>

</body>
</html>
