<head>

        $("#validar").click(function(){
            var usuarios = ["usuario1", "usuario2", "usuario3", "usuario4"];
            var user     = $("#usuario").val();
            var pass     = $("#pass").val();
            var res      = "";  
            var maximo   = usuarios.length-1;
            var i;
            for (i in usuarios){
                if (usuarios[i]==user && pass=="Web2015"){
                    res = "Usuario válido";
                    break;
                }
                if (maximo==i && usuarios[i]!=user){
                    res = "Usuario no válido";
                }
            }
        $("#resultado").val(res);
        });
    });
    </script>
</head>
<body>

   <pre>

        <label for="usuario">Usuario</label>
