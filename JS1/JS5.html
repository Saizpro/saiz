<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hola alerts</title>
    <meta name="description" content="Muestra un mensaje por alert en función del botón que pulsemos.">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#mundo").click(function(){
                alert("Hola Mundo");
            });
            $("#todos").click(function(){
                alert("Hola a todos");
            });
        });
    </script>
</head>
<body>

   <pre>
    <form name="form" id="form">
        <input type="button" id="mundo" value="mundo"><br>
        <input type="button" id="todos" value="todos"><br>
    </form>
    </pre>

</body>
</html>
