<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var fechaHoy = new Date();
            var numMes   = fechaHoy.getMonth();
            var img;
            switch(numMes){
                case 11:
                case 0:
                case 1:
                    img = "https://i.ytimg.com/vi/omvyNmfuC-g/maxresdefault.jpg";
                    break;
                case 2:
                case 3:
                case 4:                        
                    img = "http://sloyu.com/blog/wp-content/uploads/2015/03/pripri.jpg";
                    break;
                case 5:
                case 6:
                case 7:                        
                    img = "http://www.eldebate.es/sites/default/files/verano.jpg";
                    break;
                case 8:
                case 9:
                case 10:                        
                    img = "http://ojoseco.net/wp-content/uploads/2015/10/oto%C3%B1o-ojo-seco.jpg";
                    break;
            };
            $("div").css("background-image", "url("+img+")");
        });    
    </script>
    <style>
        div{
            height: 800px;
            width: 100%; 
        }
    </style>
</head>
<body>

<div>
    
</div>

</body>
</html>
